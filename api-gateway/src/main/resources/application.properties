server.port=8765

spring.application.name=api-gateway

eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://eserver:8761/eureka


logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#в ручную задаем перенаправление на нужных микросервис
spring.cloud.gateway.routes[0].id=admin_get
spring.cloud.gateway.routes[0].uri=lb://eclient
spring.cloud.gateway.routes[0].predicates[0]=Path=/admin/**
spring.cloud.gateway.routes[0].predicates[1]=Method=GET

